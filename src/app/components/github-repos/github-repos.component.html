<div *ngIf="githubRepos" class="card mt-3">
  <div class="card-header bg-secondary text-white">
    <h4>Github Repositories</h4>
  </div>
  <div class="card border border-primary-20">
    <div class="card-body border border-primary">
      <ul onchange="onTableSizeChange($event)" class="list-group border border-success">
        <li
          *ngFor="
            let repo of githubRepos
              | paginate
                : {
                    itemsPerPage: tableSize,
                    currentPage: page,
                    totalItems: count
                  };
            let i = index
          "
          class="list-group-item font-weight-bold justify-content-between border border-secondary"
        >
          <a [href]="repo.html_url" class="text-primary" target="_blank">
            <p class="fs-3 fw-bold">{{ repo.name }}</p></a
          >

          <div class="card">
            <span class="card-text text-wrap">{{ repo.description }}</span>
          </div>
          <!--<span class= "badge bg-warning">{{repo.languages_url}}</span>!-->
          <div *ngFor="let topic of repo.topics" class="topic-div">
            <span
              class="bg-purple-100 text-purple-800 text-sm font-medium me-2 px-2.5 py-0.5 rounded dark:bg-purple-900 dark:text-purple-300"
              >{{ topic }}</span
            >
          </div>
        </li>
      </ul>
    </div>
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      (pageChange)="onTableDataChange($event)"
    >
    </pagination-controls>
  </div>
</div>
